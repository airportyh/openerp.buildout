[buildout]
extensions = buildout.bootstrap
extends =
    openerp-trunk.cfg
#    openerp-6.0.cfg
relative-paths = true
unzip = true
versions = versions
parts =
    mocked-eggs
    system-init
    timezone-setup
    postgresql-install
    openerp
    openerp-server
    openerp-config


[versions]
lxml = 2.1.5


[mocked-eggs]
recipe = collective.recipe.mockedeggs
mocked-eggs =
    lxml = 2.1.5


[system-init]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    apt-get update
    apt-get -y install sudo bzr python-lxml python-psycopg2 python-reportlab python-egenix-mxdatetime python-imaging python-vobject


[timezone-setup]
# Source: http://serverfault.com/questions/84521/automate-dpkg-reconfigure-tzdata
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    echo "Etc/UTC" > /etc/timezone
    dpkg-reconfigure -f noninteractive tzdata


[postgresql-install]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    apt-get -y install postgresql
    /etc/init.d/postgresql restart
    su postgres -c "createuser --createdb --no-createrole --superuser --no-password openerp"


[openerp]
recipe = gf.recipe.bzr
in_parts = True
develop = False
location = ${buildout:directory}/parts/openerp/


[openerp-config]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    useradd --create-home openerp
    mkdir -p ${openerp:location}/server/bin/addons
    find ${openerp:location}/extra-addons -type d -maxdepth 1 -printf '%f\0' | xargs -0 -I {} ln -s --force ${openerp:location}/extra-addons/{} ${openerp:location}/server/bin/addons/
    su openerp -c "${buildout:directory}/bin/${openerp-server:interpreter} ${openerp:location}/server/openerp-server -s --stop-after-init"
    # The initial /home/openerp/.openerp_serverrc generated by the command above will not let you run the server until we configure it properly. Let's remove it until we do.
    rm -f /home/openerp/.openerp_serverrc
    # /server/bin is not seen as a module and we'll not be able to let zc.recipe.egg create a command script, unless we create an init script.
    #touch ${openerp:location}/server/bin/__init__.py


[openerp-server]
recipe = zc.recipe.egg:scripts
eggs =
    pyparsing
    xlwt
    setuptools
    PyChart
    pydot
    caldav
    PyYAML
    PyWebDAV
    feedparser
    CherryPy == 3.1.2
    Mako >= 0.2.4
    Babel >= 0.9.4
    FormEncode >= 1.2.2
    simplejson >= 2.0.9
    python-dateutil >= 1.4.1
    pytz >= 2009j
extra-paths =
    ${openerp:location}/server
    ${openerp:location}/web-client
interpreter = openerp-shell
#entry-points = openerp-server=openerp-server:main

