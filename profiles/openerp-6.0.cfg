[buildout]
parts +=
    aeroo-ooffice-script
    openerp-gtk-client
# Alternate pygraphviz source
#find-links +=
#    http://pypi.python.org/packages/source/p/pygraphviz/pygraphviz-1.1.tar.gz


[system-deps]
# Verify that either OpenOffice or LibreOffice was installed by the user
bin +=
    soffice:Open/Libre-Office


[openerp]
urls =
    lp:openobject-server/6.0       server
    lp:openobject-client-web/6.0   web-client
    lp:openobject-client/6.0       gtk-client
    lp:openobject-addons/6.0       addons
    lp:openobject-addons/extra-6.0 extra-addons
    lp:aeroolib                    aeroolib
    lp:aeroo/openerp6              aeroo
    lp:smile-openerp               smile-addons
server_addons =
    addons/*
    extra-addons/*
    aeroo/*
    smile-addons/*


[openerp-server]
eggs +=
# Web client requirements
    CherryPy == 3.1.2
    Mako == 0.4.2
    FormEncode >= 1.2.2
# Aeroo dependencies
    relatorio
    pycha
extra-paths +=
    ${openerp:location}/aeroolib/aeroolib


[aeroo-ooffice-script]
# Generate a shell script to help aeroo run OpenOffice.org
recipe = collective.recipe.template
input = ${buildout:directory}/templates/ooffice-launcher.sh.in
output = ${openerp:location}/server/bin/launcher.sh
mode = 755


[openerp-gtk-client]
recipe = zc.recipe.egg:scripts
# GTK client requirements
eggs =
    ${openerp-server:eggs}
    pyOpenSSL
    SOAPpy
    gdata
#    numpy >= 1.1
#    matplotlib
#    pygraphviz
extra-paths =
    ${openerp:location}/gtk-client/bin
interpreter = openerp-gtk-client-shell
